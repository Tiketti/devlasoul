<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#gradient)" />
  
  <!-- Main title -->
  <text x="600" y="280" font-family="Grandmaster Clash" font-size="120" fill="white" text-anchor="middle" filter="url(#shadow)">
    DEV LA SOUL
  </text>
  
  <!-- Tagline -->
  <text x="600" y="380" font-family="Grandmaster Clash" font-size="48" fill="white" opacity="0.9" text-anchor="middle">
    the stakes is high. so is the standard.
  </text>
  <text x="600" y="440" font-family="Grandmaster Clash" font-size="48" fill="white" opacity="0.9" text-anchor="middle">
    software development from the heart.
  </text>

  <!-- Definitions -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7C3AED" />  <!-- purple-600 -->
      <stop offset="50%" stop-color="#9333EA" />  <!-- purple-400 -->
      <stop offset="100%" stop-color="#60A5FA" /> <!-- blue-400 -->
    </linearGradient>

    <!-- Text shadow -->
    <filter id="shadow" x="-20" y="-20" width="1240" height="670">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="black" flood-opacity="0.8" />
      <feDropShadow dx="2" dy="2" stdDeviation="0.5" flood-color="black" flood-opacity="0.9" />
    </filter>
  </defs>
</svg> 